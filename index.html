<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-title" content="Budget">
  <title>Monthly Budget</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100">
  <div id="root"></div>

  <!-- React, ReactDOM & Babel -->
  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <!-- React App -->
  <script type="text/babel" data-presets="react">
    const { useState, useEffect } = React;

    function App() {
      const [income, setIncome] = useState('');
      const [expenses, setExpenses] = useState([]);
      const [name, setName] = useState('');
      const [amount, setAmount] = useState('');
      const [category, setCategory] = useState('Fixed');

      const totalExpenses = expenses.reduce((sum, e) => sum + parseFloat(e.amount || 0), 0);
      const balance = parseFloat(income || 0) - totalExpenses;

      const addExpense = () => {
        if (name && amount) {
          setExpenses([...expenses, { name, amount: parseFloat(amount), category }]);
          setName('');
          setAmount('');
        }
      };

      const removeExpense = (index) => {
        setExpenses(expenses.filter((_, i) => i !== index));
      };

      // Save data to localStorage
      useEffect(() => {
        localStorage.setItem('budgetData', JSON.stringify({ income, expenses }));
      }, [income, expenses]);

      // Load saved data on mount
      useEffect(() => {
        const saved = JSON.parse(localStorage.getItem('budgetData') || '{}');
        if (saved.income) setIncome(saved.income);
        if (saved.expenses) setExpenses(saved.expenses);
      }, []);

      return (
        <div className="max-w-md mx-auto my-10 bg-white rounded-2xl shadow-xl p-6">
          <h1 className="text-3xl font-bold text-center text-indigo-600 mb-6">Monthly Budget</h1>

          <div className="mb-4">
            <label className="block font-medium mb-2">Total Income (€)</label>
            <input
              type="number"
              value={income}
              onChange={(e) => setIncome(e.target.value)}
              className="w-full border rounded-lg p-2"
              placeholder="Enter income"
            />
          </div>

          <div className="flex gap-2 mb-4">
            <input
              type="text"
              value={name}
              onChange={(e) => setName(e.target.value)}
              className="flex-1 border rounded-lg p-2"
              placeholder="Expense name"
            />
            <input
              type="number"
              value={amount}
              onChange={(e) => setAmount(e.target.value)}
              className="w-24 border rounded-lg p-2"
              placeholder="€"
            />
          </div>

          <div className="flex justify-between mb-4">
            <select
              value={category}
              onChange={(e) => setCategory(e.target.value)}
              className="border rounded-lg p-2 flex-1 mr-2"
            >
              <option>Fixed</option>
              <option>Variable</option>
              <option>Leisure</option>
            </select>
            <button
              onClick={addExpense}
              className="bg-indigo-600 text-white px-4 py-2 rounded-lg hover:bg-indigo-700"
            >
              Add
            </button>
          </div>

          <div className="border-t pt-4">
            <h2 className="text-lg font-semibold mb-2">Expenses</h2>
            {expenses.length === 0 ? (
              <p className="text-gray-500">No expenses yet.</p>
            ) : (
              <ul className="space-y-2">
                {expenses.map((e, i) => (
                  <li key={i} className="flex justify-between items-center bg-gray-50 rounded-lg px-3 py-2">
                    <div>
                      <p className="font-medium">{e.name}</p>
                      <p className="text-sm text-gray-500">{e.category}</p>
                    </div>
                    <div className="flex items-center gap-2">
                      <p className="font-semibold text-gray-700">€{e.amount.toFixed(2)}</p>
                      <button onClick={() => removeExpense(i)} className="text-red-500 font-bold">×</button>
                    </div>
                  </li>
                ))}
              </ul>
            )}
          </div>

          <div className="mt-6 border-t pt-4">
            <div className="flex justify-between text-lg font-medium">
              <span>Total Expenses:</span>
              <span>€{totalExpenses.toFixed(2)}</span>
            </div>
            <div className="flex justify-between text-lg font-bold mt-2">
              <span>Remaining Balance:</span>
              <span className={balance >= 0 ? "text-green-600" : "text-red-600"}>
                €{balance.toFixed(2)}
              </span>
            </div>
          </div>
        </div>
      );
    }

    ReactDOM.render(<App />, document.getElementById('root'));
  </script>
</body>
</html>
