<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-title" content="Budget App">
  <title>Monthly Budget</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gradient-to-br from-blue-50 to-indigo-100">
  <div id="root"></div>

  <!-- React, ReactDOM, and Babel -->
  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <!-- ðŸ‘‡ Only change: added data-presets="react" -->
  <script type="text/babel" data-presets="react">

    // === Your original React app code starts here ===
    const { useState, useEffect } = React;

    function App() {
      const [income, setIncome] = useState('');
      const [expenses, setExpenses] = useState([]);
      const [name, setName] = useState('');
      const [amount, setAmount] = useState('');
      const [category, setCategory] = useState('Fixed');

      const totalExpenses = expenses.reduce((sum, e) => sum + parseFloat(e.amount || 0), 0);
      const balance = parseFloat(income || 0) - totalExpenses;

      const addExpense = () => {
        if (name && amount) {
          setExpenses([...expenses, { name, amount: parseFloat(amount), category }]);
          setName('');
          setAmount('');
        }
      };

      const removeExpense = (index) => {
        setExpenses(expenses.filter((_, i) => i !== index));
      };

      useEffect(() => {
        localStorage.setItem('budgetData', JSON.stringify({ income, expenses }));
      }, [income, expenses]);

      useEffect(() => {
        const saved = JSON.parse(localStorage.getItem('budgetData') || '{}');
        if (saved.income) setIncome(saved.income);
        if (saved.expenses) setExpenses(saved.expenses);
      }, []);

      return (
        <div className="min-h-screen flex flex-col items-center justify-center p-4">
          <div className="bg-white shadow-xl rounded-2xl p-6 max-w-lg w-full">
            <h1 className="text-3xl font-bold text-center text-indigo-600 mb-6">Monthly Budget</h1>

            <div className="mb-4">
              <label className="block text-gray-700 font-medium mb-2">Total Income (â‚¬)</label>
              <input
                type="number"
                value={income}
                onChange={(e) => setIncome(e.target.value)}
                className="w-full border border-gray-300 rounded-lg p-2"
                placeholder="Enter total income"
              />
            </div>

            <div className="grid grid-cols-3 gap-2 mb-4">
              <input
                type="text"
                value={name}
                onChange={(e) => setName(e.target.value)}
                className="col-span-1 border rounded-lg p-2"
                placeholder="Name"
              />
              <input
                type="number"
                value={amount}
                onChange={(e) => setAmount(e.target.value)}
                className="col-span-1 border rounded-lg p-2"
                placeholder="â‚¬"
              />
              <select
                value={category}
                onChange={(e) => setCategory(e.target.value)}
                className="col-span-1 border rounded-lg p-2"
              >
                <option>Fixed</option>
                <option>Variable</option>
                <option>Leisure</option>
              </select>
            </div>

            <button
              onClick={addExpense}
              className="w-full bg-indigo-600 text-white font-semibold py-2 rounded-lg hover:bg-indigo-700 mb-6"
            >
              Add Expense
            </button>

            <div className="border-t pt-4">
              <h2 className="text-xl font-semibold mb-2">Expenses</h2>
              {expenses.length === 0 ? (
                <p className="text-gray-500 text-center">No expenses yet</p>
              ) : (
                <ul className="divide-y">
                  {expenses.map((e, i) => (
                    <li key={i} className="flex justify-between items-center py-2">
                      <div>
                        <p className="font-medium">{e.name}</p>
                        <p className="text-sm text-gray-500">{e.category}</p>
                      </div>
                      <div className="flex items-center space-x-3">
                        <p className="font-semibold">â‚¬{e.amount.toFixed(2)}</p>
                        <button
                          onClick={() => removeExpense(i)}
                          className="text-red-500 hover:text-red-700 font-bold"
                        >
                          Ã—
                        </button>
                      </div>
                    </li>
                  ))}
                </ul>
              )}
            </div>

            <div className="mt-6 border-t pt-4">
              <div className="flex justify-between text-lg font-medium">
                <span>Total Expenses:</span>
                <span>â‚¬{totalExpenses.toFixed(2)}</span>
              </div>
              <div className="flex justify-between text-lg font-bold mt-2">
                <span>Balance:</span>
                <span className={balance >= 0 ? "text-green-600" : "text-red-600"}>
                  â‚¬{balance.toFixed(2)}
                </span>
              </div>
            </div>
          </div>
        </div>
      );
    }

    ReactDOM.render(<App />, document.getElementById('root'));
    // === Your original React app code ends here ===
  </script>
</body>
</html>
